<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneStop-Reset</title>
    <link rel="stylesheet" href="/css/forgot.css" />
  </head>
  <body>
    <img src="/OneSTOPlogo.png" alt="onestop-logo" class="logo" />
    <div class="main">
      <div id="reset">
        <h1>Reset Password</h1>
      </div>
      <div class="head">
        <h3>Enter Email linked to your account</h3>
      </div>
      <div id="mform">
        <form id="resetForm">
          <input
            type="email"
            placeholder="Email"
            id="email"
            name="email"
          /><br />
          <button type="submit">Next</button>
        </form>
      </div>
      <div id="message"></div>
    </div>

    <script src="/js/forgot.js"></script>
  </body>
</html>
