<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneStop - Reset Password</title>
    <link rel="stylesheet" href="../css/forgot.css">
</head>
<body>
    <img src="/assets/OneSTOPlogo.png" alt="onestop-logo" class="logo">
    <div class="main">
        <div id="reset">
            <h1>Reset Password</h1>
        </div>
        <div id="mform">
            <form id="passwordResetForm">
                <input type="password" placeholder="New Password" id="newPassword" required><br>
                <input type="password" placeholder="Confirm Password" id="confirmPassword" required><br>
                <button type="submit">Reset Password</button>
            </form>
        </div>
        <div id="message"></div>
    </div>

    <script src="../js/resetpass.js"></script>
</body>
</html>
