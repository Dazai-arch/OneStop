<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneStop-login</title>
    <link rel="stylesheet" href="/css/login.css" type="text/css" />
  </head>
  <body>
    <div class="logo">
      <img src="/OneSTOPlogo.png" alt="Onestoplogo" id="logo" />
    </div>
    <div class="banner">
      <img src="/login-signupbanner.png" alt="Onestopbanner" id="lsbanner" />
    </div>

    <div class="main">
      <main id="card">
        <div class="maindiv">
          <div class="sign">
            <h1 id="head">Log In</h1>
          </div>

          <form id="loginForm">
            <div class="siform">
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                autocomplete="email"
                required
              />
              <p id="err1"></p>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Password required"
                autocomplete="current-password"
                required
              />
              <p id="err2"></p>
            </div>
            <div class="forgot">
              <a href="/html/forgot.html" class="fpass">Forgot Password?</a>
            </div>
            <div class="button">
              <button type="submit" class="sub">Submit</button>
            </div>
          </form>
          <form action="login.html" id="form">
            <div class="button">
              <button class="log">Log In</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
