<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneStop-Profile-Image</title>
    <link rel="stylesheet" href="../css/profileimage.css" />
  </head>
  <body>
    <div class="head">
      <img src="/OneSTOPlogo.png" alt="Logo" id="logo" />
    </div>
    <div class="heading">
      <h1>Pick One Profile Image. (It can not be changed once submitted)</h1>
    </div>
    <div class="section">
      <img src="/deadpoolprofileimage.png" alt="deadpool" id="deadpool" />
      <img src="/manprofileimage.png" alt="man" id="man" />
      <img src="/octopusprofileimage.png" alt="octopus" id="octopus" />
      <img src="/shieldprofileimage.png" alt="shield" id="shield" />
      <img src="/userprofileimage.png" alt="user" id="user" />
      <img src="/woman1profileimage.png" alt="woman1" id="woman1" />
      <img src="/womanprofileimage.png" alt="woman" id="woman" />
    </div>
    <div class="selection">
      <button type="submit" id="submit">Save</button>
    </div>
    <script src="/js/profileimage.js"></script>
  </body>
</html>
